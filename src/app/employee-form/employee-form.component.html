<form class="example-form" [formGroup]="employeedata" (ngSubmit)="SaveEmployee()">
    <mat-card>
    <mat-card-content>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="Enter Your First Name" formControlName="firstName" >
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Enter Your Last Name" formControlName="lastName" >
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Enter your Email" formControlName="email" >
        <mat-error *ngIf="ctrl['email'].invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
     

      <mat-form-field appearance="fill"  class="Dob">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="DOB">
        <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
     
      <mat-radio-group formControlName="gender" aria-label="Select an Gender" class="gender">
        <mat-radio-button value="M">Male</mat-radio-button>
        <mat-radio-button value="F">Female</mat-radio-button>
        <mat-radio-button value="O">Others</mat-radio-button>
      </mat-radio-group>

      <mat-form-field appearance="fill"  class="education">
        <mat-label>Education</mat-label>
        <mat-select formControlName="education">
            <mat-option *ngFor="let item of educationEmployeedata" [value]="item.value">{{item.value}}

            </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Company</mat-label>
        <input matInput placeholder="Enter your Company Name" formControlName="company" >
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Experience</mat-label>
        <input type="number" matInput min="1" max="10" placeholder="Enter your Experience" formControlName="experience" >
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Package</mat-label>
        <input  type="number" matInput min="1" placeholder="Enter your Package" formControlName="package" >
      </mat-form-field>
</mat-card-content>
    <mat-card-footer>
    <div class="example-button-row" style="margin: 2px">
        <button mat-raised-button color="primary">{{buttonText}}</button> |  <a (click)="closepopup()" mat-raised-button color="accent">Close</a>
    </div>
</mat-card-footer>
</mat-card>
  </form>
